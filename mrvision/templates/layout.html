{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="bright">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>
        {% block title %}
        Mr Vision
        {% endblock %}
    </title>
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MR VISION </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="posts">Home</a>
                    <a class="nav-link" href="#">Services</a>
                    <a class="nav-link" href="#">Pricing</a>
                    {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-danger " type="submit">Logout</button>
                    </form>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary mx-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-primary mx-2">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>



    <div class="container">
        {% block content %}

        {% endblock %}

    </div>

</body>

</html>
